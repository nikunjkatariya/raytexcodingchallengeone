<div class="container mt-4 border p-0 shadow-sm">
  <div class="navbar navbar-light bg-light">
    <label class="text-secondary mx-2"><strong>Loan Calculation</strong></label>
  </div>
  <form [formGroup]="LoanCalculator" (ngSubmit)="onSubmit(LoanCalculator)" class="p-3">
    <div class="row">
      <label class="col-3">
        Loan Amount:
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" formControlName="Amount" class="form-control" placeholder="Amount" pattern="[0-9]{4,}">
        </div>
      </label>
      <label class="col-3">
        Loan Term:
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Years</span>
          </div>
          <input type="text" formControlName="Years" class="form-control" pattern="[0-9]{1,}">
        </div>
      </label>
      <label class="col-3">
        Interest Rate:
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">%</span>
          </div>
          <input type="text" formControlName="InterestRate" class="form-control" pattern="[0-9]{1,}">
        </div>
      </label>
      <label class="col-3">
        Interest Type:
        <select class="form-select" formControlName="InterestType">
          <option value="1">Compound</option>
          <option value="2">Simple</option>
        </select>
      </label>
    </div>
    <div class="text-right mt-3">
      <button class="btn btn-primary" [disabled]="!LoanCalculator.valid">Submit</button>
    </div>
  </form>
</div>

<div class="container border mt-3 shadow" *ngIf="showtable">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Year</th>
        <th scope="col">Beginning Balance</th>
        <th scope="col">Interest</th>
        <th scope="col">Principal</th>
        <th scope="col">Ending Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
